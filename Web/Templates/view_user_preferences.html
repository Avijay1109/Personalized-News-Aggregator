<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences - Personalized News Aggregator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>User Preferences</h1>
    </header>
    <main>
        <ul>
            {% for user in users %}
            <li>
                {{ user.Name }} (ID: {{ user.User_ID }})
                <ul>
                    {% for pref in user.Preferences %}
                    <li>{{ pref.Category }}</li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
