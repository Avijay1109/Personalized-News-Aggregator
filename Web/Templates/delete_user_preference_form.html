{% extends 'base.html' %}

{% block content %}
<div class="content-container">
    <h2>Delete User Preferences</h2>
    <form action="/delete_user_preferences" method="POST" class="form-container">
        <label for="user_id">Enter User ID:</label>
        <input type="text" id="user_id" name="user_id" required>

        <label for="category">Enter Category Name to Delete:</label>
        <input type="text" id="category" name="category" required>

        <button type="submit" class="cta-button">Delete Preference</button>
    </form>
</div>
{% endblock %}
